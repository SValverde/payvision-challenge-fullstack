<div style="display: flex; align-items: center; justify-content: center; margin-top:50px;">
  <div style="width:90%">
    <div style="margin-bottom: 20px; display:flex; align-items: center; justify-content: flex-end;">
      <div style="display:flex; flex-direction: row; align-items:center; justify-content: center;">
        <app-my-combo placeholder="Transaction type" [options]="transactionTypes" (valueChanged)="actionFilter = $event"></app-my-combo>
        <div style="margin-left:20px"><app-my-combo placeholder="Currency" [options]="currencies" (valueChanged)="currencyFilter = $event"></app-my-combo></div>
        <div (click)="search()" class="myButton" style="margin-left: 20px;">Search</div>
      </div>
    </div>
    <app-my-table [data]="data$ | async"></app-my-table>
  </div>
</div>
